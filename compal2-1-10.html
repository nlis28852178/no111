      <p class="compal-bodytext2-7">PCRD同仁晉升經理B級、經理A級、資深經理級，須通過由本部主管/VP主持的跨處人評會。為提升候選人簡報技巧，故Site HR於8/28(三)規劃執行台北與林口兩場實體&lt;晉升候選人簡報技巧分享會&gt;，邀請今年須參加人評會的候選人參加，由Site HR Raymond擔任講師。 </p>
      <p class="compal-bodytext2-7">分享會中，針對晉升簡報內容準備方向、時間配置、簡報技巧均提供具體建議，並由Raymond進行10分鐘的晉升簡報示範。與訓同仁紛紛表示對於簡報準備有非常大的幫助，本課程共計54人參與，整體滿意度高達9.87分(滿分10分)。 </p>
