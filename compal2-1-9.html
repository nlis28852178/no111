      <p class="compal-bodytext2-7">本課程在CE、RD1、RD3本部獲得同仁高度評價，故Site HR特別南下幫高雄研發中心同仁舉辦。由Site HR Raymond擔任講師，與同仁分享DISC四種不同人格特質與有效應對技巧；同時透過測驗，讓同仁們知道自己在工作上主要展現出的特質，從中發揮優點、改正缺點。同仁參與度很高，同時表示課程內容豐富實用，可以直接運用在工作中。本課程共計25人參與，滿意度高達9.75分（滿分10分）。 </p>
      <p class="compal-bodytext2-7">各單位若有課程執行需求，歡迎與Site HR聯繫，謝謝。</p>
