    <title>仁寶園地自然田輪播式圖片</title>
<link href="./images-company_dei.htm" rel="stylesheet" type="text/css">

<script language="JavaScript">
<!-- Begin

// 設定時間
var slideShowSpeed = 3000;

// 設定圖片 , 可隨意增加或減少
var Pic = new Array();
Pic[0] = 'images/dei/01.jpg'
Pic[1] = 'images/dei/02.jpg'
Pic[2] = 'images/dei/03.jpg'
Pic[3] = 'images/dei/04.jpg'
Pic[4] = 'images/dei/05.jpg'
Pic[5] = 'images/dei/07.jpg'
Pic[6] = 'images/dei/08.jpg'

var t;
var j = 0;
var p = Pic.length;
var preLoad = new Array();
var crossFadeDuration = 3;
for (i = 0; i < p; i++) {
preLoad[i] = new Image();
preLoad[i].src = Pic[i];
}
function runSlideShow() {
if (document.all) {
document.images.SlideShow.style.filter="blendTrans(duration=2)";
document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)";
document.images.SlideShow.filters.blendTrans.Apply();
}
document.images.SlideShow.src = preLoad[j].src;
if (document.all) {
document.images.SlideShow.filters.blendTrans.Play();
}
j = j + 1;
if (j > (p - 1)) j = 0;
t = setTimeout('runSlideShow()', slideShowSpeed);
}

// End -->
</script>




</head>

<body topmargin="0" leftmargin="0" onload="runSlideShow()" marginwidth="0" marginheight="0">
